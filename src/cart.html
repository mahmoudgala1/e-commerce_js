<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Ecommerce Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <section id="header">
      <a href="index.html"><img src="img/logo.png" alt="" class="logo" /></a>
      <div>
        <ul id="navbar">
          <li>
            <a
              id="profile"
              href="profile.html"
              class="flex items-center gap-[10px]"
            ></a>
          </li>
          <li><a href="index.html">Home</a></li>
          <li id="admin"><a href="products.html">Products</a></li>
          <li id="admin"><a href="orders.html">Orders</a></li>
          <li id="admin"><a href="users.html">Users</a></li>
          <li id="admin" class="lg-bag">
            <a href="cart.html" class="active"
              ><i class="fa-solid fa-bag-shopping"></i
            ></a>
          </li>
          <li><button class="normal login">Login</button></li>
          <a id="close"><i class="fa-solid fa-xmark"></i></a>
        </ul>
      </div>
      <div id="mobile">
        <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
        <i id="bar" class="fa-solid fa-outdent"></i>
      </div>
    </section>
    <div class="container mx-auto">
      <div class="overflow-x-auto">
        <table
          class="min-w-full bg-white border-[1px] border-[#088178] my-[20px]"
        >
          <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase leading-normal">
              <th class="py-3 px-6 text-left">Image</th>
              <th class="py-3 px-6 text-left">Product</th>
              <th class="py-3 px-6 text-center">Price</th>
              <th class="py-3 px-6 text-center">Quantity</th>
              <th class="py-3 px-6 text-center">Subtotal</th>
              <th class="py-3 px-6 text-center">Status</th>
              <th class="py-3 px-6 text-center">Actions</th>
            </tr>
          </thead>
          <tbody class="text-gray-600 font-semibold products"></tbody>
        </table>
      </div>

        <div id="subtotal">
          <h3>Total</h3>
          <table>
            <tr>
              <td>Cart Subtotal</td>
              <td>$ 300</td>

              <td><strong>$ 300</strong></td>

    </div>
    <div
      id="edit-modal"
      class="relative z-10 hidden"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
        aria-hidden="true"
      ></div>
      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
          >
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="sm:flex">
                <div
                  class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full"
                >
                  <h3
                    class="text-base font-semibold leading-6 text-gray-900"
                    id="modal-title"
                  >
                    Edit A Product
                  </h3>
                  <div class="mt-2">
                    <div class="mb-2">
                      <label
                        for="edit-quantity"
                        className="mb-[2px] text-sm font-medium text-gray-700"
                        >Quantity</label
                      >
                      <div class="relative mt-2 rounded-md shadow-sm">
                        <input
                          min="1"
                          type="number"
                          name="edit-quantity"
                          id="edit-quantity"
                          class="w-full border-[1px] border-gray-300 shadow-md focus:border-[#088178] focus:outline-none focus:ring-2 focus:ring-[#088178] rounded-md px-3 py-3 text-md"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
            >
              <button
                id="edit"
                type="button"
                class="inline-flex w-full justify-center rounded-md bg-[#088178] px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto"
              >
                Edit
              </button>
              <button
                id="edit-cancel"
                type="button"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="cart.js" type="module"></script>
  </body>
</html>
