<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register & Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
    <script type="module" src="firebaseauth.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
  </head>
  <body>
    <div class="container" id="signup" style="display: none">
      <img
        src="./img/logo.jpg"
        class="w-[150px] h-[150px] rounded-full mx-auto"
        alt=""
      />
      <h1 class="form-title">Register</h1>
      <form>
        <div class="mt-2">
          <div class="mb-2">
            <label
              for="fname"
              className="mb-[2px] text-sm font-medium text-gray-700"
              >First Name</label
            >
            <div class="relative mt-2 rounded-md shadow-sm">
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="First Name"
                class="w-full border-[1px] border-gray-300 shadow-md focus:border-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-700 rounded-md px-3 py-3 text-md"
              />
            </div>
            <span class="error text-red-600"></span>
          </div>
          <div class="mb-2">
            <label
              for="lname"
              className="mb-[2px] text-sm font-medium text-gray-700"
              >Last Name</label
            >
            <div class="relative mt-2 rounded-md shadow-sm">
              <input
                type="text"
                name="lname"
                id="lname"
                placeholder="Last Name"
                class="w-full border-[1px] border-gray-300 shadow-md focus:border-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-700 rounded-md px-3 py-3 text-md"
              />
            </div>
            <span class="error text-red-600"></span>
          </div>
          <div class="mb-2">
            <label
              for="rEmail"
              className="mb-[2px] text-sm font-medium text-gray-700"
              >Email</label
            >
            <div class="relative mt-2 rounded-md shadow-sm">
              <input
                type="email"
                name="rEmail"
                id="rEmail"
                placeholder="Email"
                class="w-full border-[1px] border-gray-300 shadow-md focus:border-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-700 rounded-md px-3 py-3 text-md"
              />
            </div>
            <span class="error text-red-600"></span>
          </div>
          <div class="mb-2">
            <label
              for="rPassword"
              className="mb-[2px] text-sm font-medium text-gray-700"
              >Password</label
            >
            <div class="relative mt-2 rounded-md shadow-sm">
              <input
                type="password"
                name="rPassword"
                id="rPassword"
                placeholder="Password"
                class="w-full border-[1px] border-gray-300 shadow-md focus:border-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-700 rounded-md px-3 py-3 text-md"
              />
            </div>
            <span class="error text-red-600"></span>
          </div>
        </div>
        <button class="btn" id="submitSignUp">Sign Up</button>
      </form>
      <div class="flex items-center justify-between w-full px-[30px]">
        <p>Already Have Account ?</p>
        <button id="signInButton" class="w-fit p-[10px]">Sign In</button>
      </div>
    </div>

    <div class="container" id="signIn">
      <img
        src="./img/logo.jpg"
        class="w-[150px] h-[150px] rounded-full mx-auto"
        alt=""
      />
      <h1 class="form-title">Sign In</h1>
      <form method="post" action="">
        <div class="mt-2">
          <div class="mb-2">
            <label
              for="email"
              className="mb-[2px] text-sm font-medium text-gray-700"
              >Email</label
            >
            <div class="relative mt-2 rounded-md shadow-sm">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                class="w-full border-[1px] border-gray-300 shadow-md focus:border-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-700 rounded-md px-3 py-3 text-md"
              />
            </div>
            <span class="error text-red-600"></span>
          </div>
          <div class="mb-2">
            <label
              for="password"
              className="mb-[2px] text-sm font-medium text-gray-700"
              >Password</label
            >
            <div class="relative mt-2 rounded-md shadow-sm">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                class="w-full border-[1px] border-gray-300 shadow-md focus:border-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-700 rounded-md px-3 py-3 text-md"
              />
            </div>
            <span class="error text-red-600"></span>
          </div>
        </div>
        <button class="btn" id="submitSignIn">Sign In</button>
      </form>
      <div class="flex items-center justify-between px-[30px] w-full">
        <p>Don't have account yet?</p>
        <button id="signUpButton" class="w-fit p-[10px]">Sign Up</button>
      </div>
    </div>
    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </body>
</html>
