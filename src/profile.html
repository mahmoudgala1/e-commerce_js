<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Project</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <section id="header">
      <a href="index.html"><img src="img/logo.jpg" class="w-[80px] rounded-full" alt="" class="logo" /></a>
      <div>
        <ul id="navbar">
          <li>
            <a
              id="profile"
              href="profile.html"
              class="flex items-center gap-[10px] active"
            ></a>
          </li>
          <li><a href="index.html">Home</a></li>
          <li id="admin">
            <a href="products.html">Products</a>
          </li>
          <li id="admin"><a href="orders.html">Orders</a></li>
          <li id="admin"><a href="users.html">Users</a></li>
          <li id="admin" class="lg-bag">
            <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
          </li>
          <li><button class="normal login">Login</button></li>
          <a id="close"><i class="fa-solid fa-xmark"></i></a>
        </ul>
      </div>
      <div id="mobile">
        <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
        <i id="bar" class="fa-solid fa-outdent"></i>
      </div>
    </section>

    <div class="bg-gray-100 min-h-[87vh] flex items-center justify-center">
      <div
        class="bg-white shadow-lg rounded-lg w-full max-w-3xl relative pt-[100px] mt-[50px]"
      >
        <img
          src="./img/avatar.png"
          class="absolute top-[-80px] left-[285px] rounded-full photo w-[200px] h-[200px]"
          alt=""
        />
        <div class="p-6">
          <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-800 name"></h2>
            <button
              id="editProfileBtn"
              class="mt-4 bg-indigo-700 text-white px-4 py-2 rounded-lg"
            >
              Edit Profile
            </button>
          </div>
          <form id="profileForm" class="space-y-6 mt-6">
            <div class="flex flex-col items-center">
              <label for="firstName" class="text-gray-700">First Name</label>
              <input
                type="text"
                id="firstName"
                disabled
                class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center"
              />
            </div>
            <div class="flex flex-col items-center">
              <label for="lastName" class="text-gray-700">Last Name</label>
              <input
                type="text"
                id="lastName"
                disabled
                class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center"
              />
            </div>
            <div class="flex flex-col items-center">
              <label for="email" class="text-gray-700">Email</label>
              <input
                type="email"
                id="email"
                disabled
                class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center"
              />
            </div>
            <div class="flex flex-col items-center">
              <label for="image" class="text-gray-700">Image</label>
              <input
                type="text"
                id="image"
                disabled
                class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center"
              />
            </div>
            <div class="text-center">
              <button
                type="submit"
                id="saveChangesBtn"
                class="bg-indigo-500 text-white px-4 py-2 rounded-lg hidden"
              >
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script></script>

    <script src="profile.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
